<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-lg w-full max-w-2xl p-6">
    <h1 class="text-2xl font-semibold mb-4 text-center">ðŸ’¬ Personal Finance Agent</h1>
    <div id="chat" class="h-96 overflow-y-auto border rounded-md p-4 bg-gray-50 mb-4"></div>
    <div class="flex">
      <input id="input" type="text" placeholder="Ask a question..."
        class="flex-grow border rounded-l-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button onclick="sendMessage()"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 rounded-r-md">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const chat = document.getElementById("chat");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      chat.innerHTML += `<div class='text-right text-blue-700 my-2'>You: ${userMsg}</div>`;
      input.value = "";

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: userMsg })
        });

        const data = await response.json();

        // handle both simple string and structured JSON
        let reply = "";
        if (typeof data.answer === "string") {
          reply = data.answer;
        } else if (data.summary) {
          reply = `<strong>${data.summary}</strong>`;
          if (data.recommendation)
            reply += `<br><em>${data.recommendation}</em>`;
          if (data.chart && data.chart.data) {
            const list = data.chart.data.map(
              d => `${d.label}: $${d.value.toFixed(2)}`
            ).join("<br>");
            reply += `<br><div class='text-sm text-gray-600 mt-2'>${list}</div>`;
          }
        } else {
          reply = JSON.stringify(data);
        }

        chat.innerHTML += `<div class='text-left text-gray-800 my-2'>AI: ${reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        chat.innerHTML += `<div class='text-left text-red-600 my-2'>Error: ${err}</div>`;
      }
    }
  </script>
</body>
</html>
